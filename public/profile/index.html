<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Profile - UDo</title>
  <link rel="icon" type="image/svg+xml" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2270%22 font-family=%22Arial, sans-serif%22 font-weight=%22900%22 letter-spacing=%22-2%22><tspan fill=%22%23f97316%22>U</tspan><tspan fill=%22%23000000%22>DO</tspan></text></svg">  
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;500;600;700;800&display=swap" rel="stylesheet">
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      background-color: #f9f7f5;
    }
    #profile-container {
      display: none;
    }
    #loading {
      display: flex;
    }
  </style>
</head>
  <body class="min-h-screen antialiased text-gray-900" style="font-family: 'Nunito', sans-serif;">
    <header class="sticky top-0 z-50 bg-white/80 backdrop-blur-md border-b border-gray-200 shadow-sm">
      <a href="../../index.html" class="absolute left-12 top-1/2 -translate-y-1/2 z-[60] hover:opacity-90 transition">
        <img src="../../UDO-6.jpg" alt="UDO" class="h-32 w-auto max-w-none shadow-lg rounded-lg" />
      </a>

      <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-3 flex items-center justify-between gap-4">
        <div class="w-40 hidden lg:block"></div>
        <div class="flex-1 max-w-3xl">
          <div class="relative">
            <input type="text" placeholder="Search professionals..." class="w-full pl-5 pr-12 py-3.5 bg-gray-100/80 border border-gray-300 rounded-full text-base focus:outline-none focus:ring-2 focus:ring-gray-400/50 transition shadow-sm cursor-pointer" />
            <button class="absolute right-4 top-1/2 -translate-y-1/2 text-gray-500 hover:text-gray-700">
              <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" />
              </svg>
            </button>
          </div>
        </div>
        <div class="flex items-center gap-3">
          <a href="../../login/" class="text-gray-700 hover:text-orange-500 font-medium text-base transition">Sign in</a>
          <a href="../../signup/" class="bg-orange-500 hover:bg-orange-600 text-white font-semibold py-2.5 px-6 rounded-full text-base transition duration-300 shadow-sm hover:shadow-md">Join</a>
        </div>
      </div>
    </header>

    <main class="flex-1 px-4 py-8">
      <div class="max-w-6xl mx-auto">
        <div id="loading" class="text-center py-20">
          <div class="inline-block animate-spin rounded-full h-12 w-12 border-4 border-gray-300 border-t-orange-500"></div>
          <p class="mt-4 text-gray-600">Loading profile...</p>
        </div>

        <div id="profile-container" class="mb-8">
          <div class="mb-8">
            <a href="../index.html" class="inline-flex items-center text-gray-600 hover:text-orange-500 transition">
              <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 5 5 0 013-18 4.292a1 1 0 112-12.586.414a1 1 0 00-2.809-.983-.578-1.93-1.586L10 9l-7-7 5 5 0 013.07z" />
              </svg>
              <span class="ml-2">Back to Profiles</span>
            </a>
          </div>

          <div class="bg-white rounded-2xl shadow-lg overflow-hidden">
            <div class="md:flex">
              <!-- Profile Image -->
              <div class="relative md:w-80 md:h-96 flex-shrink-0">
                <img id="profile-image" src="" alt="Profile" class="w-full h-full object-cover" />
                <div id="badges" class="absolute top-4 left-4 flex gap-2"></div>
              </div>
            </div>

            <!-- Profile Info -->
            <div class="flex-1 p-8">
              <h1 id="profile-name" class="text-3xl font-bold text-gray-900 mb-2"></h1>
              <p id="profile-title" class="text-orange-500 text-xl font-semibold mb-4"></p>
              
              <!-- Rating & Reviews -->
              <div id="rating-container" class="flex items-center gap-2 mb-4">
                <div class="flex items-center gap-1">
                  <div id="stars" class="flex items-center text-yellow-500"></div>
                  <span id="rating-value" class="text-gray-900 text-lg"></span>
                </div>
                <span id="reviews" class="text-gray-500"></span>
              </div>

              <!-- Location & Distance -->
              <div class="flex items-center gap-2 text-gray-600 mb-4">
                <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17.657 16.657L13.414 20.9a1.998 1.998 0 01-2.827 0l-4.244-4.243a8 8 0 1111.314 0z" />
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 11a3 3 0 11-6 0 3 3 0 016 0z" />
                </svg>
                <span id="location" class="text-gray-900"></span>
                <span id="distance" class="text-gray-500"></span>
              </div>

              <!-- Experience -->
              <div class="flex items-center gap-2 text-gray-600 mb-4">
                <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 13.255A23.931 23.931 0 0112 15c-3.183 0-6.22-.62-9-1.745M16 6V4a2 2 0 00-2-2h-4a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002-2V8a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z" />
                </svg>
                <span id="experience" class="text-gray-900"></span>
              </div>

              <!-- Price -->
              <div class="flex items-center gap-2 text-gray-600 mb-6">
                <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8c-1.657 0-3 .895-3 2s1.343 2 3 2 3 .895 3 2-1.343 2-3 2m0-8c1.11 0 2.08.402 2.599 1M12 8V7m0 1v8m0 0v1m0-1c-1.11 0 2.08.402 2.599 1M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
                </svg>
                <span id="price" class="text-gray-900 text-xl font-bold"></span>
              </div>

              <!-- Bio -->
              <div class="mb-6">
                <p id="bio" class="text-gray-700 leading-relaxed text-lg"></p>
              </div>

              <!-- Skills -->
              <div class="mb-8">
                <h3 class="text-lg font-semibold text-gray-900 mb-4">Skills & Services</h3>
                <div id="skills" class="flex flex-wrap gap-2"></div>
              </div>

              <!-- Contact Button -->
              <div class="flex gap-3">
                <button onclick="document.getElementById('contactModal').classList.remove('hidden')" class="flex-1 bg-orange-600 hover:bg-orange-700 text-white font-bold py-4 px-8 rounded-full text-lg transition-all duration-300 shadow-lg hover:shadow-xl transform hover:scale-105">
                  Contact Now
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Contact Modal -->
    <div id="contactModal" class="hidden fixed inset-0 z-[200] bg-black/50 backdrop-blur-sm flex items-center justify-center p-4">
      <div class="bg-white rounded-2xl max-w-lg w-full p-6">
        <div class="flex justify-between items-center mb-6">
          <h3 id="modal-title" class="text-2xl font-bold text-gray-900"></h3>
          <button onclick="document.getElementById('contactModal').classList.add('hidden')" class="text-gray-500 hover:text-gray-700 transition">
            <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
            </svg>
          </button>
        </div>
        <form class="space-y-4">
          <div>
            <label class="block text-sm font-medium text-gray-700 mb-2">Your Name</label>
            <input type="text" class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-orange-500" placeholder="John Doe" />
          </div>
          <div>
            <label class="block text-sm font-medium text-gray-700 mb-2">Your Email</label>
            <input type="email" class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-orange-500" placeholder="john@example.com" />
          </div>
          <div>
            <label class="block text-sm font-medium text-gray-700 mb-2">Message</label>
            <textarea id="contact-message" class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-orange-500 resize-none" rows="4" placeholder=""></textarea>
          </div>
          <div class="flex gap-3">
            <button type="button" onclick="document.getElementById('contactModal').classList.add('hidden'); alert('Message sent!')" class="flex-1 bg-orange-600 hover:bg-orange-700 text-white font-bold py-3 px-6 rounded-lg transition-all duration-300 shadow-lg hover:shadow-xl">
              Send Message
            </button>
          </div>
        </form>
      </div>
    </div>

    <script>
      // Load profile data from JSON
      async function loadProfile() {
        try {
          const response = await fetch('data.json');
          const profile = await response.json();
          
          // Update page title
          document.title = `${profile.name} - UDo`;
          
          // Update profile image
          document.getElementById('profile-image').src = profile.image;
          document.getElementById('profile-image').alt = profile.name;
          
          // Update badges
          const badgesContainer = document.getElementById('badges');
          badgesContainer.innerHTML = '';
          if (profile.available) {
            badgesContainer.innerHTML += '<span class="bg-orange-500 text-white text-sm font-bold px-4 py-2 rounded-full">Available</span>';
          }
          if (profile.verified) {
            badgesContainer.innerHTML += '<span class="bg-green-500 text-white text-sm font-bold px-4 py-2 rounded-full flex items-center gap-1"><svg class="w-3 h-3" fill="currentColor" viewBox="0 0 20 20"><path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zm3.707-9.293a1 1 0 00-1.414-1.414L9 10.586 7.707 9.293a1 1 0 00-1.414 1.414l2 2a1 1 0 001.414 0l4-4z" clip-rule="evenodd"/></svg>Verified</span>';
          }
          
          // Update name and title
          document.getElementById('profile-name').textContent = profile.name;
          document.getElementById('profile-title').textContent = profile.title;
          
          // Update rating
          const starsHtml = '<svg class="w-5 h-5" fill="currentColor" viewBox="0 0 20 20"><path d="M9.049 2.927c.3-.921 1.603-.921 1.902 0l1.07 3.292a1 1 0 00.95.69h3.462c.969 0 1.371 1.24.588 1.81l-2.8 2.034a1 1 0 00-.364 1.118l1.07 3.292c.3.921-.755 1.688-1.54 1.118l-2.8-2.034a1 1 0 00-1.175 0l-2.8 2.034c-.784.57-1.838-.197-1.539-1.118l1.07-3.292a1 1 0 00-.364-1.118L2.98 8.72c-.783-.57-.38-1.81.588-1.81h3.461a1 1 0 00.951-.69l1.07-3.292z"/></svg>'.repeat(Math.floor(profile.rating));
          document.getElementById('stars').innerHTML = starsHtml;
          document.getElementById('rating-value').textContent = profile.rating.toFixed(1);
          document.getElementById('reviews').textContent = `(${profile.reviewCount} reviews)`;
          
          // Update location
          document.getElementById('location').textContent = profile.location;
          document.getElementById('distance').textContent = `â€¢ ${profile.distance} miles away`;
          
          // Update experience
          document.getElementById('experience').textContent = `${profile.experience} years experience`;
          
          // Update price
          document.getElementById('price').innerHTML = `$${profile.price}<span class="text-gray-600 text-base font-normal">/${profile.priceType}</span>`;
          
          // Update bio
          document.getElementById('bio').textContent = profile.bio;
          
          // Update skills
          const skillsContainer = document.getElementById('skills');
          skillsContainer.innerHTML = '';
          profile.skills.forEach(skill => {
            skillsContainer.innerHTML += `<span class="bg-orange-100 text-orange-700 px-4 py-2 rounded-full text-sm">${skill}</span>`;
          });
          
          // Update modal
          document.getElementById('modal-title').textContent = `Contact ${profile.name}`;
          document.getElementById('contact-message').placeholder = `I'm interested in your ${profile.title} services...`;
          
          // Show profile, hide loading
          document.getElementById('loading').style.display = 'none';
          document.getElementById('profile-container').style.display = 'block';
          
        } catch (error) {
          console.error('Error loading profile:', error);
          document.getElementById('loading').innerHTML = '<p class="text-red-500">Error loading profile. Please try again.</p>';
        }
      }

      // Load profile when page loads
      document.addEventListener('DOMContentLoaded', loadProfile);

      // Modal event listeners
      document.addEventListener('keydown', (e) => {
        if (e.key === 'Escape') {
          document.getElementById('contactModal').classList.add('hidden');
        }
      });

      document.getElementById('contactModal').addEventListener('click', (e) => {
        if (e.target.id === 'contactModal') {
          document.getElementById('contactModal').classList.add('hidden');
        }
      });
    </script>
  </body>
</html>
