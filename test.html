<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Pinterest – Home (U Do section)</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      background-color: #f9f7f5; /* soft beige/cream Pinterest vibe */
    }
    .card-hover:hover img {
      transform: scale(1.06);
    }
  </style>
</head>
<body class="min-h-screen font-sans antialiased text-gray-900">

  <!-- Top Search Bar -->
  <header class="sticky top-0 z-50 bg-white/80 backdrop-blur-md border-b border-gray-200 shadow-sm">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-3 flex items-center justify-between gap-4">
      <!-- Logo (simplified) -->
      <a href="#" class="flex items-center gap-1.5 text-2xl font-black tracking-tight">
        <span class="text-[#e60023]">U</span><span class="text-black">Do</span>
      </a>

      <!-- Search -->
      <div class="flex-1 max-w-3xl">
        <div class="relative">
          <input
            type="text"
            placeholder="Search"
            class="w-full pl-5 pr-12 py-3.5 bg-gray-100/80 border border-gray-300 rounded-full text-base focus:outline-none focus:ring-2 focus:ring-gray-400/50 transition shadow-sm"
          />
          <button class="absolute right-4 top-1/2 -translate-y-1/2 text-gray-500 hover:text-gray-700">
            <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" />
            </svg>
          </button>
        </div>
      </div>

      <!-- Right icons / menu -->
      <div class="flex items-center gap-3">
        <button class="p-2 rounded-full hover:bg-gray-100">
          <svg class="w-6 h-6 text-gray-700" fill="currentColor" viewBox="0 0 24 24">
            <path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm1 15h-2v-2h2v2zm0-4h-2V7h2v6z"/>
          </svg>
        </button>
        <button class="p-2 rounded-full hover:bg-gray-100">
          <svg class="w-6 h-6 text-gray-700" fill="currentColor" viewBox="0 0 24 24">
            <path d="M19 3H5c-1.1 0-2 .9-2 2v14c0 1.1.9 2 2 2h14c1.1 0 2-.9 2-2V5c0-1.1-.9-2-2-2zm0 16H5V5h14v14zM17 8.5h-2.5V6H12v2.5H9.5V12H12v2.5h2.5V12H17z"/>
          </svg>
        </button>
        <div class="w-9 h-9 bg-gray-300 rounded-full flex items-center justify-center text-white font-medium">J</div>
      </div>
    </div>
  </header>

  <!-- Main Content – U Do Section -->
  <main class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-10">

    <!-- Trending now chips -->
    <div class="flex flex-wrap items-center gap-3 mb-8 text-sm">
      <span class="font-medium text-gray-600">Trending now</span>
      <span class="px-4 py-1.5 bg-white rounded-full shadow-sm border border-gray-200">Cabbage Crush</span>
      <span class="px-4 py-1.5 bg-white rounded-full shadow-sm border border-gray-200">Yearning aesthetic</span>
    </div>

    <!-- Big Title + Subtitle -->
    <div class="text-center mb-10">
      <h1 class="text-5xl sm:text-6xl md:text-7xl font-extrabold tracking-tight mb-3">
        U Do
      </h1>
      <p class="text-xl sm:text-2xl text-gray-700 font-light">
        Let somebody else do it for you
      </p>
    </div>

    <!-- Grid of image cards -->
    <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-5 md:gap-6">

      <!-- Card 1 -->
      <div class="group relative rounded-3xl overflow-hidden shadow-md hover:shadow-xl transition-shadow duration-300 bg-white">
        <img
          src="https://images.unsplash.com/photo-1600585154340-be6161a56a0c?auto=format&fit=crop&w=800&q=80"
          alt="Cabbage Crush"
          class="w-full h-64 object-cover transition-transform duration-500 group-hover:scale-105"
        />
        <div class="absolute inset-0 bg-gradient-to-t from-black/50 via-transparent to-transparent"></div>
        <div class="absolute bottom-5 left-5 text-white">
          <p class="text-xs uppercase tracking-wider opacity-90">Trending now</p>
          <p class="text-lg font-semibold">Cabbage Crush</p>
        </div>
      </div>

      <!-- Card 2 -->
      <div class="group relative rounded-3xl overflow-hidden shadow-md hover:shadow-xl transition-shadow duration-300 bg-white">
        <img
          src="https://images.unsplash.com/photo-1512917774080-9991f1c4c750?auto=format&fit=crop&w=800&q=80"
          alt="Yearning aesthetic"
          class="w-full h-80 object-cover transition-transform duration-500 group-hover:scale-105"
        />
        <div class="absolute inset-0 bg-gradient-to-t from-black/50 via-transparent to-transparent"></div>
        <div class="absolute bottom-5 left-5 text-white">
          <p class="text-xs uppercase tracking-wider opacity-90">Close but far</p>
          <p class="text-lg font-semibold">Yearning aesthetic</p>
        </div>
      </div>

      <!-- Card 3 -->
      <div class="group relative rounded-3xl overflow-hidden shadow-md hover:shadow-xl transition-shadow duration-300 bg-white">
        <img
          src="https://images.unsplash.com/photo-1546552768-9e3a94b38a59?auto=format&fit=crop&w=800&q=80"
          alt="Valentine's Day treats"
          class="w-full h-64 object-cover transition-transform duration-500 group-hover:scale-105"
        />
        <div class="absolute inset-0 bg-gradient-to-t from-black/50 via-transparent to-transparent"></div>
        <div class="absolute bottom-5 left-5 text-white">
          <p class="text-xs uppercase tracking-wider opacity-90">Love at first bite</p>
          <p class="text-lg font-semibold">Valentine's Day treats</p>
        </div>
      </div>

      <!-- Card 4 -->
      <div class="group relative rounded-3xl overflow-hidden shadow-md hover:shadow-xl transition-shadow duration-300 bg-white">
        <img
          src="https://images.unsplash.com/photo-1512496015851-a90fb38ba796?auto=format&fit=crop&w=800&q=80"
          alt="Date night glam"
          class="w-full h-80 object-cover transition-transform duration-500 group-hover:scale-105"
        />
        <div class="absolute inset-0 bg-gradient-to-t from-black/50 via-transparent to-transparent"></div>
        <div class="absolute bottom-5 left-5 text-white">
          <p class="text-xs uppercase tracking-wider opacity-90">Date night glam</p>
          <p class="text-lg font-semibold">Trending lip combos to try</p>
        </div>
      </div>

      <!-- You can add more cards here to fill rows -->

    </div>

  </main>

</body>
</html>
