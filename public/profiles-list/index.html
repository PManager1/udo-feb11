      visibility: hidden;
    }
    .search-overlay.active {
      opacity: 1;
      visibility: visible;
    }
    .card-hover:hover {

  <body class="min-h-screen antialiased text-gray-900 flex flex-col" style="font-family: 'Nunito', sans-serif;">

      <div class="flex-1 max-w-3xl">

          <input
            id="searchInput"

          />
          <button class="absolute right-4 top-1/2 -translate-y-1/2 text-gray-500 hover:text-gray-700">
            <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" />
            </svg>
          </button>
        </div>
      </div>
      <div class="flex items-center gap-3">
        <a href="../login/" class="text-gray-700 hover:text-orange-500 font-medium text-base transition">Sign in</a>
        <a href="../signup/" class="bg-orange-500 hover:bg-orange-600 text-white font-semibold py-2.5 px-6 rounded-full text-base transition duration-300 shadow-sm hover:shadow-md">Join</a>
      </div>
    </div>
  </header>

  <!-- Main Content - Profiles List -->
  <main class="flex-1 px-4 py-8">
    <div class="max-w-7xl mx-auto">
      <!-- Page Header -->
      <div class="text-center mb-10">
        <h1 class="text-4xl font-bold mb-3">
          <span class="text-orange-500">Find</span> <span class="text-black">Verified Professionals</span>
        </h1>
        <p class="text-gray-600 text-lg">Connect with skilled experts who can help you get the job done right</p>
      </div>

      <!-- Filter Bar -->
      <div class="bg-white rounded-xl shadow-md p-6 mb-8">
        <div class="flex flex-wrap gap-4 items-center">
          <div class="flex-1 min-w-[200px]">
            <label for="categoryFilter" class="block text-sm font-medium text-gray-700 mb-2">Category</label>
            <select id="categoryFilter" class="w-full px-4 py-2.5 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-orange-500 bg-white">
              <option value="">All Categories</option>
              <option value="furniture-assembly">Furniture Assembly</option>
              <option value="home-improvement">Home Improvement</option>
              <option value="plumbing">Plumbing</option>
              <option value="electrical">Electrical Work</option>
              <option value="moving">Moving Services</option>
              <option value="cleaning">Cleaning Services</option>
              <option value="mounting">Mount Art/Shelves</option>
            </select>
          </div>
          <div class="flex-1 min-w-[200px]">
            <label for="ratingFilter" class="block text-sm font-medium text-gray-700 mb-2">Rating</label>
            <select id="ratingFilter" class="w-full px-4 py-2.5 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-orange-500 bg-white">
              <option value="">Any Rating</option>
              <option value="4.5">4.5 & Up</option>
              <option value="4.0">4.0 & Up</option>
              <option value="3.5">3.5 & Up</option>
            </select>
          </div>
          <div class="flex-1 min-w-[200px]">
            <label for="priceFilter" class="block text-sm font-medium text-gray-700 mb-2">Price Range</label>
            <select id="priceFilter" class="w-full px-4 py-2.5 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-orange-500 bg-white">
              <option value="">Any Price</option>
              <option value="0-50">$0 - $50/hr</option>
              <option value="50-100">$50 - $100/hr</option>
              <option value="100-200">$100 - $200/hr</option>
              <option value="200+">$200+/hr</option>
            </select>
          </div>
          <div class="flex-1 min-w-[200px]">
            <label for="locationFilter" class="block text-sm font-medium text-gray-700 mb-2">Location</label>
            <select id="locationFilter" class="w-full px-4 py-2.5 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-orange-500 bg-white">
              <option value="">All Locations</option>
              <option value="new-york">New York</option>
              <option value="los-angeles">Los Angeles</option>
              <option value="chicago">Chicago</option>
              <option value="houston">Houston</option>
              <option value="miami">Miami</option>
            </select>
          </div>
        </div>
      </div>

      <!-- Profiles Grid -->
      <div id="profilesGrid" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
        <!-- Profiles will be rendered here by JavaScript -->
      </div>

      <!-- No Results Message -->
      <div id="noResults" class="hidden text-center py-12">

    </div>
  </main>

  <!-- Search Overlay -->
  <div id="searchOverlay" class="search-overlay fixed left-0 right-0 top-0 z-[100] pt-[70px] bg-black/20 backdrop-blur-sm">

      <div class="flex items-center justify-between mb-8">

            id="overlaySearchInput"

        <button id="closeSearch" class="p-2 hover:bg-gray-100 rounded-full transition">
          <svg class="w-8 h-8 text-gray-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />

        <p class="text-gray-500">Your recent searches will appear here</p>

  <!-- Profile Detail Modal -->

            <span id="modalPrice"></span>
          </div>

            <h4 class="font-semibold text-gray-900 mb-2">Skills & Services</h4>

            <button class="flex-1 border-2 border-orange-500 text-orange-500 hover:bg-orange-50 font-semibold py-3 px-6 rounded-lg transition duration-300">
              View Full Profile
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>

        verified: true
      }
    ];

    // Render profiles
    function renderProfiles(profilesToRender) {
      const grid = document.getElementById('profilesGrid');
      const noResults = document.getElementById('noResults');

      if (profilesToRender.length === 0) {
        grid.classList.add('hidden');
        noResults.classList.remove('hidden');
        return;
      }

      grid.classList.remove('hidden');
      noResults.classList.add('hidden');

      grid.innerHTML = profilesToRender.map(pro => `
        <div class="bg-white rounded-2xl shadow-md hover:shadow-xl transition-all duration-300 card-hover cursor-pointer overflow-hidden" onclick="openProfileModal(${pro.id})">
          <div class="relative">
            <img src="${pro.image}" alt="${pro.name}" class="w-full h-56 object-cover" />
            ${pro.verified ? '<div class="absolute top-3 right-3 bg-green-500 text-white text-xs font-semibold px-3 py-1 rounded-full flex items-center gap-1"><svg class="w-4 h-4" fill="currentColor" viewBox="0 0 20 20"><path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zm3.707-9.293a1 1 0 00-1.414-1.414L9 10.586 7.707 9.293a1 1 0 00-1.414 1.414l2 2a1 1 0 001.414 0l4-4z" clip-rule="evenodd"/></svg>Verified</div>' : ''}
            ${pro.available ? '<div class="absolute top-3 left-3 bg-orange-500 text-white text-xs font-semibold px-3 py-1 rounded-full">Available</div>' : '<div class="absolute top-3 left-3 bg-gray-500 text-white text-xs font-semibold px-3 py-1 rounded-full">Unavailable</div>'}
          </div>
          <div class="p-5">
            <h3 class="text-xl font-bold text-gray-900 mb-1">${pro.name}</h3>
            <p class="text-orange-500 font-semibold text-sm mb-2">${pro.title}</p>
            <div class="flex items-center gap-2 mb-3">
              <div class="flex items-center text-yellow-500">
                ${renderStars(pro.rating)}
              </div>
              <span class="text-gray-600 text-sm">${pro.rating} (${pro.reviewCount} reviews)</span>
            </div>
            <div class="flex items-center gap-2 text-gray-600 text-sm mb-2">
              <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17.657 16.657L13.414 20.9a1.998 1.998 0 01-2.827 0l-4.244-4.243a8 8 0 1111.314 0z" />
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 11a3 3 0 11-6 0 3 3 0 016 0z" />
              </svg>
              <span>${pro.location}</span>
              <span class="mx-2">â€¢</span>
              <span>${pro.experience} years exp</span>
            </div>
            <div class="flex items-center gap-2 text-gray-900 font-bold text-lg">
              <span>$${pro.price}/${pro.priceType}</span>
            </div>
            <div class="flex flex-wrap gap-1 mt-3">
              ${pro.skills.slice(0, 3).map(skill => `<span class="bg-gray-100 text-gray-700 text-xs px-2 py-1 rounded-full">${skill}</span>`).join('')}
              ${pro.skills.length > 3 ? `<span class="bg-gray-100 text-gray-700 text-xs px-2 py-1 rounded-full">+${pro.skills.length - 3} more</span>` : ''}
            </div>
          </div>
        </div>
      `).join('');
    }

    // Render star ratings
    function renderStars(rating) {
      let stars = '';
      for (let i = 1; i <= 5; i++) {
        if (i <= Math.floor(rating)) {
          stars += '<svg class="w-4 h-4" fill="currentColor" viewBox="0 0 20 20"><path d="M9.049 2.927c.3-.921 1.603-.921 1.902 0l1.07 3.292a1 1 0 00.95.69h3.462c.969 0 1.371 1.24.588 1.81l-2.8 2.034a1 1 0 00-.364 1.118l1.07 3.292c.3.921-.755 1.688-1.54 1.118l-2.8-2.034a1 1 0 00-1.175 0l-2.8 2.034c-.784.57-1.838-.197-1.539-1.118l1.07-3.292a1 1 0 00-.364-1.118L2.98 8.72c-.783-.57-.38-1.81.588-1.81h3.461a1 1 0 00.951-.69l1.07-3.292z"/></svg>';
        } else if (i - 0.5 <= rating) {
          stars += '<svg class="w-4 h-4" fill="currentColor" viewBox="0 0 20 20"><path d="M9.049 2.927c.3-.921 1.603-.921 1.902 0l1.07 3.292a1 1 0 00.95.69h3.462c.969 0 1.371 1.24.588 1.81l-2.8 2.034a1 1 0 00-.364 1.118l1.07 3.292c.3.921-.755 1.688-1.54 1.118l-2.8-2.034a1 1 0 00-1.175 0l-2.8 2.034c-.784.57-1.838-.197-1.539-1.118l1.07-3.292a1 1 0 00-.364-1.118L2.98 8.72c-.783-.57-.38-1.81.588-1.81h3.461a1 1 0 00.951-.69l1.07-3.292z"/></svg>';
        } else {
          stars += '<svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 20 20"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9.049 2.927c.3-.921 1.603-.921 1.902 0l1.07 3.292a1 1 0 00.95.69h3.462c.969 0 1.371 1.24.588 1.81l-2.8 2.034a1 1 0 00-.364 1.118l1.07 3.292c.3.921-.755 1.688-1.54 1.118l-2.8-2.034a1 1 0 00-1.175 0l-2.8 2.034c-.784.57-1.838-.197-1.539-1.118l1.07-3.292a1 1 0 00-.364-1.118L2.98 8.72c-.783-.57-.38-1.81.588-1.81h3.461a1 1 0 00.951-.69l1.07-3.292z"/></svg>';
        }
      }
      return stars;
    }

    // Filter profiles
    function filterProfiles() {
      const category = document.getElementById('categoryFilter').value;
      const rating = parseFloat(document.getElementById('ratingFilter').value) || 0;
      const priceRange = document.getElementById('priceFilter').value;
      const location = document.getElementById('locationFilter').value;

      let filtered = professionals.filter(pro => {
        if (category && pro.category !== category) return false;
        if (rating && pro.rating < rating) return false;
        if (location && pro.location.toLowerCase() !== location.toLowerCase()) return false;
        if (priceRange) {
          const [min, max] = priceRange.split('-').map(v => v === '+' ? Infinity : parseInt(v));
          if (pro.price < min || pro.price > max) return false;
        }
        return true;
      });

      renderProfiles(filtered);
    }

    // Open profile modal
    function openProfileModal(id) {
      const pro = professionals.find(p => p.id === id);
      if (!pro) return;

      document.getElementById('modalImage').src = pro.image;
      document.getElementById('modalName').textContent = pro.name;
      document.getElementById('modalTitle').textContent = pro.title;
      document.getElementById('modalRating').innerHTML = renderStars(pro.rating) + ` ${pro.rating}`;
      document.getElementById('modalReviewCount').textContent = `(${pro.reviewCount} reviews)`;
      document.getElementById('modalLocation').textContent = `Based in ${pro.location}`;
      document.getElementById('modalExperience').textContent = `${pro.experience} years of experience`;
      document.getElementById('modalPrice').textContent = `$${pro.price}/${pro.priceType}`;
      document.getElementById('modalBio').textContent = pro.bio;
      document.getElementById('modalSkills').innerHTML = pro.skills.map(skill => `<span class="bg-orange-100 text-orange-700 text-sm px-3 py-1 rounded-full">${skill}</span>`).join('');

      document.getElementById('profileModal').classList.remove('hidden');
    }

    // Close modal
    document.getElementById('closeModal').addEventListener('click', () => {
      document.getElementById('profileModal').classList.add('hidden');
    });

    document.getElementById('profileModal').addEventListener('click', (e) => {
      if (e.target.id === 'profileModal') {
        document.getElementById('profileModal').classList.add('hidden');
      }
    });

    // Filter event listeners
    document.getElementById('categoryFilter').addEventListener('change', filterProfiles);
    document.getElementById('ratingFilter').addEventListener('change', filterProfiles);
    document.getElementById('priceFilter').addEventListener('change', filterProfiles);
    document.getElementById('locationFilter').addEventListener('change', filterProfiles);

    // Search overlay
    const searchInput = document.getElementById('searchInput');
    const searchOverlay = document.getElementById('searchOverlay');
    const closeSearch = document.getElementById('closeSearch');
    const overlaySearchInput = document.getElementById('overlaySearchInput');

    searchInput.addEventListener('click', () => {
      searchOverlay.classList.add('active');
      overlaySearchInput.focus();
    });

    closeSearch.addEventListener('click', () => {
      searchOverlay.classList.remove('active');
    });

    document.addEventListener('click', (e) => {
      if (searchOverlay.classList.contains('active') && 
          !searchOverlay.querySelector('.bg-white').contains(e.target) &&
          e.target !== document.getElementById('searchInput')) {
        searchOverlay.classList.remove('active');
      }
    });

    document.addEventListener('keydown', (e) => {
      if (e.key === 'Escape') {
        searchOverlay.classList.remove('active');
        document.getElementById('profileModal').classList.add('hidden');
      }
    });

    // Initial render
    renderProfiles(professionals);
  </script>

</body>
</html>
